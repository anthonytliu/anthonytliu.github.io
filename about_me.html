<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="assets/css/main.css" />
        <script type="text/javascript" src="assets/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="page-title">
                <a id="typewriteText"></a>
                <!-- <hr class="page-title-break"> -->
            </div>
            <div>
                <ul class="page-content-list">
                    <li class="page-content-list-item">My name is Anthony Liu and I am a software developer based in San Francisco, CA.</li>
                    <li class="page-content-list-item">I love exploring the intersection of design, programming, art, and healthcare.</li>
                    <hr class="page-content-break">
                </ul>
            </div>
            <ul class="page-content-list">
                <li>
                    <h1 class="job-heading">Current Position</h1>
                    <h2 class="heading-2">Mobile Software Developer</h2>
                    <h3 class="job-content-list-item-year">2019 - Present</h3>
                    <h3 class="job-content-list-item">Bank of America<br>San Francisco, CA</h3>
                </li>
            </ul>

            <footer>
                <div class=footerContainer> 
                    <a class="footerText" href="index.html">back</a>
                </div>
            </footer>
        </div>
            
             
        <script>
            new TypeIt("#typewriteText", {
              strings: "I am a <a class=\"fixed-page-highlight\">programmer.<\a>",
              speed: 50,
              deleteSpeed: 50,
              lifeLike: true
              //remove comment to make cursor dissapear
            //   afterComplete: function (step, instance) {
            //       instance.destroy();
            //   }
              })
                .pause(500)
                .delete(13, {delay: 700})
                .type('an <a class=\"fixed-page-highlight\">artist.<\a>')
                .pause(500)
                .delete(9, {delay: 700})
                .type(' <a class=\"fixed-page-highlight\">creator.<\a>')
                .pause(500)
                .delete(8, {delay: 700})
                .type('<a class=\"fixed-page-highlight\">life-long learner.<\a>')
                .go();
        </script>


    </body>
</html>
